<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="650" style="border:1px solid #d3d3d3;"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

// Draw a blue rectangle
ctx.fillStyle = "blue";
ctx.fillRect(0, 0, 500, 650);

var image1 = new Image();
var image2 = new Image();

// Once the first image has loaded, draw it onto the canvas
image1.onload = function() {
  var x = 250 - 200; // 200 is half the width of the image
  var y = 250 - 200; // 200 is half the height of the image
  ctx.drawImage(image1, 0, 0, image1.width, image1.height, x, y, 400, 400);

  // Once the second image has loaded, draw it on top of the first image
  image2.onload = function() {
    var x = 250 - 50; // 50 is half the width of the image
    var y = 250 - 50; // 50 is half the height of the image
    ctx.drawImage(image2, 0, 0, image2.width, image2.height, x, y, 100, 100);
  };
  image2.src = "https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/lgxtpdzk80y7wudnnzac";  // Replace with the URL of the second image
};

image1.src = "https://quickchart.io/qr?text=https%3A%2F%2Fkaitpw.github.io%2FAutoDeskQR%2Fteamtest.html&ecLevel=H&centerImageUrl=https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/lgxtpdzk80y7wudnnzac";  // Replace with the URL of the first image
</script>

</body>
</html>
